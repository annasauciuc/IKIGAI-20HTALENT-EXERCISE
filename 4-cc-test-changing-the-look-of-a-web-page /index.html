
<!-- Change the HTML paragraph tag to an h1 tag. -->

<!doctype html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    
    <p>Welcome to My Web Page!</p>
    
  </body>
</html>

<!-- Answer -->

<!doctype html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    
    <h1>Welcome to My Web Page!</h1>
    
  </body>
</html>
